<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nueva Pesta√±a</title>
    <style>
      body {
        background-color: #202124;
        color: #e8eaed;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .logo {
        font-size: 4rem;
        font-weight: bold;
        margin-bottom: 2rem;
        color: #ffffff;
        text-shadow: 0 0 10px rgba(255,255,255,0.1);
        user-select: none;
      }
      .search-box {
        width: 100%;
        max-width: 560px;
        background: #303134;
        border-radius: 24px;
        padding: 12px 20px;
        display: flex;
        align-items: center;
        margin-bottom: 2rem;
        box-shadow: 0 1px 6px 0 rgba(0,0,0,0.3);
      }
      .search-box:hover {
        background: #3c4043;
        box-shadow: 0 1px 6px 0 rgba(0,0,0,0.4);
      }
      .search-box input {
        background: transparent;
        border: none;
        color: #e8eaed;
        font-size: 16px;
        flex: 1;
        outline: none;
      }
      .shortcuts {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 600px;
      }
      .shortcut {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: #e8eaed;
        padding: 10px;
        border-radius: 8px;
        transition: background 0.2s;
        width: 100px;
      }
      .shortcut:hover {
        background: #303134;
      }
      .shortcut-icon {
        width: 48px;
        height: 48px;
        background: #303134;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 8px;
        font-size: 20px;
        font-weight: bold;
        color: #9aa0a6;
      }
      .shortcut span {
        font-size: 13px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
      }
      .btn-about {
        margin-top: 2rem;
        padding: 8px 24px;
        border: 1px solid #5f6368;
        border-radius: 100px;
        color: #e8eaed;
        text-decoration: none;
        font-size: 14px;
      }
      .btn-about:hover {
        background: #303134;
      }
      footer {
        position: absolute;
        bottom: 20px;
        font-size: 0.9rem;
        color: #9aa0a6;
        text-align: center;
      }
      footer strong {
        color: #8ab4f8;
      }
    </style>
  </head>
  <body>
    <div class="logo">StormBrowser</div>
    
    <div class="search-box">
      <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20px" height="20px" fill="#9aa0a6" style="margin-right: 12px;"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
      <input type="text" placeholder="Buscar en Google o escribir una URL" id="fake-search">
    </div>

    <div class="shortcuts">
      <a href="https://www.google.com" class="shortcut">
        <div class="shortcut-icon">G</div>
        <span>Google</span>
      </a>
      <a href="https://www.youtube.com" class="shortcut">
        <div class="shortcut-icon">Y</div>
        <span>YouTube</span>
      </a>
      <a href="https://github.com" class="shortcut">
        <div class="shortcut-icon">GH</div>
        <span>GitHub</span>
      </a>
      <a href="https://chatgpt.com" class="shortcut">
        <div class="shortcut-icon">AI</div>
        <span>ChatGPT</span>
      </a>
    </div>

    <a href="./about.html" class="btn-about">Acerca de</a>

    <footer>
      <p>Creado por <strong>StormGamesStudios</strong></p>
    </footer>

    <script src="new-tab.js"></script>
  </body>
</html>
